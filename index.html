<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>To Do  List</title>
<link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="container">
        <h1>TO-DO LIST</h1>
        <div class="input-area">
            <input id="task" placeholder="Enter the task">
            <input id="task-time" type="datetime-local">
            <button id="enter-button">Enter</button>
        </div>

        <div class="list">
            <ul id="listof">
  <li>go to the gym <button class="done-button" onclick="this.parentElement.remove()">done</button></li>
  <li>complete the homework <button class="done-button" onclick="this.parentElement.remove()">done</button></li>
  <li>play ps5 <button class="done-button" onclick="this.parentElement.remove()">done</button></li>
</ul>

        </div>
    </div>
  <script src="ToDoJS.js"></script>
</body>
</html>
